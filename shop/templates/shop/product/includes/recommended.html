{% load i18n static %}

<h3>{% translate 'People who bought this also bought' %}</h3>
{% for p in recommended_products %}
    <div class="item">
        <a href="{{ p.get_absolute_url }}">
            <img src="{% if p.image %}
                {{ p.image.url }}
            {% else %}
                {% static 'image/no_image.png' %}
            {% endif %}">
        </a>
        <p><a href="{{ p.get_absolute_url }}">{{ p.name }}</a></p>
    </div>
{% endfor %}
