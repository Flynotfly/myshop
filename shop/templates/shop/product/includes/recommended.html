{% load static %}

<div class="item">
    <a href="{{ p.get_absolute_url }}">
        <img src="{% if p.image %}
            {{ p.image.url }}
        {% else %}
            {% static 'image/no_image.png' %}
        {% endif %}">
    </a>
    <p><a href="{{ p.get_absolute_url }}">{{ p.name }}</a></p>
</div>
